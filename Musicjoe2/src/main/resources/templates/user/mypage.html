<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<section layout:fragment="content">
    <div class="main-container" style="background: white; border-radius: 30px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="font-weight: 800; margin: 0;">マイページ</h1>
            <a th:href="@{/user/modify}" class="btn-primary" style="text-decoration: none; font-size: 14px;">情報修正</a>
        </div>

        <div style="margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid #F5F5F7;">
            <p style="color: #86868B; margin-bottom: 5px;">アカウント</p>
            <h2 th:text="${user.username}" style="margin: 0;"></h2>
        </div>

        <h3 style="font-weight: 700; margin-bottom: 20px;">私が投稿した楽曲</h3>
        <div th:if="${#lists.isEmpty(musicList)}" style="text-align: center; padding: 50px; color: #86868B;">
            まだ投稿した楽曲がありません。
        </div>

        <div th:each="music : ${musicList}" style="display: flex; align-items: center; padding: 20px 0; border-bottom: 1px solid #F5F5F7;">
            <a th:href="@{|/music/detail/${music.id}|}" style="text-decoration: none; display: flex; align-items: center; width: 100%; color: inherit;">
                <img th:src="${music.thumbnailUrl}" style="width: 100px; height: 60px; border-radius: 10px; object-fit: cover; margin-right: 20px;">
                <div style="flex: 1;">
                    <h4 th:text="${music.title}" style="margin: 0 0 5px 0;"></h4>
                    <p th:text="${music.artist}" style="margin: 0; font-size: 14px; color: #86868B;"></p>
                </div>
                <div style="text-align: right;">
                    <span style="color: #FF3B30; font-weight: 700;">❤️ <span th:text="${music.voteCount}">0</span></span>
                    <p style="margin: 5px 0 0 0; font-size: 12px; color: #86868B;">クリックして詳細を見る</p>
                </div>
            </a>
        </div>
    </div>
</section>
</html>
